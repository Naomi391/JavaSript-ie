<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
    <script>
      const product = {
        name: 'Naosh',
        age: 25
      };
      console.log(product);
      console.log(product.name);
      console.log(product.age);

      product.name = 'cotton socks';
      console.log(product);

      product.pet = 'cat';
      console.log(product);

      delete product.pet ;
      console.log(product);
    </script>
  </head></body>
</html>
