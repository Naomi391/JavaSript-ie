<!DOCTYPE html>
<html>
  <head>
    <title>11j Exercise</title>
  </head>
  <body></body>
  <script>
    const num = [1, 1, 2];
    const num2 = [1, 2, 3];

    function addArrays(array1, array2) {
      const newArray = [];
      for (i = 0; i < array1.length; i++) {
        newArray.push(array1[i] + array2[i]);
      }
      return newArray;
    }

    const newNum = addArrays(num, [1, 1, 3]);
    const newNum2 = addArrays(num2, [4, 5, 6]);

    console.log(newNum);
    console.log(newNum2);
  </script>
</html>
