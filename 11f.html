<!DOCTYPE html>
<html>
  <head>
    <title>11f Exercises</title>
    <body></body>
    <script>
      let i = 0;

      while (i <= 10) {
        console.log(i);
        i += 2;
      }

      let number = 0;

      while (number <= 10) {
        if (number % 2 === 0) {
          console.log(number);
        }
        number++;
      }

      let num = 5;

      while (num >= 0) {
        console.log(num);
        num--;
      }
    </script>
