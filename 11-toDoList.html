<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/11-toDoList.css" />
  </head>
  <body>
    <p>To Do List Practice 1</p>
    <div class="todo-input-grid">
      <input placeholder="To Do name" class="js-the-list" class="name-input" />
      <input type="date" class="js-due-date" class="due-date-input" />
      <button
        onclick="
    addToDo();
    "
        class="add-button"
      >
        Add
      </button>
    </div>

    <div class="js-to-do-list todo-grid"></div>
    <script src="scripts/11-toDoList.js"></script>
  </body>
</html>
