<!DOCTYPE html>
<html>
  <head>
    <title>The Shipping Calculator</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKeydown(event); "
    />
    <button
      onclick="
    calculateTotal();
    "
      class="calculate-button"
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
          console.log(cost);
        }

        document.querySelector(
          ".js-total-cost"
        ).innerHTML = `Your total cost is: $${cost}`;
      }
    </script>
  </body>
</html>
