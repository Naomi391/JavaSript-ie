<!DOCTYPE html>
<html>
  <head>
    <title>The Shipping Calculator</title>
    <link rel="stylesheet" href="styles/10-shipping-fee-calc.css" />
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKeydown(event); "
    />
    <button
      onclick="
    calculateTotal();
    "
      class="calculate-button"
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    <script src="scripts/10-shipping-fee-calc.js"></script>
  </body>
</html>
