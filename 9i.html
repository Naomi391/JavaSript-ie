<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      showQuantity();
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);   
    "
    >
      +2
    </button>

    <button
      onclick="
    updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);

    "
    >
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="  
      resetCart();
      "
    >
      Reset Cart
    </button>

    <p class="js-showQuantity"></p>

    <script>
      let cartQuantity = 0;
      showQuantity();

      function updateCartQuantity(number) {
        if (cartQuantity + number > 10) {
          alert("The cart is full");
          return;
        } else if (cartQuantity + number < 0) {
          alert("Not enough items in the cart");
          return;
        }
        cartQuantity += number;
        showQuantity();
      }

      function showQuantity() {
        const showElement = document.querySelector(".js-showQuantity");
        showElement.innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

      function resetCart() {
        cartQuantity = 0;
        console.log("Cart was reset");
        showQuantity(0);
      }
    </script>
  </body>
</html>
