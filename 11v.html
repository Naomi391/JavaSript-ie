<!DOCTYPE html>
<html>
  <head>
    <title>11v Exercise</title>
  </head>
  <script>
    for (let i = 1; i <= 20; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }
  </script>
</html>
