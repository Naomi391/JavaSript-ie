<!DOCTYPE html>
<html>
  <head>
    <title>11r Exercise</title>
  </head>
  <script>
    function removeEgg(foods) {
      const result = [];

      for (let i = 0; i < foods.length; i++) {
        if (foods[i] === "egg") {
          continue;
        }
        result.push(foods[i]);
      }
      return result;
    }
    console.log(removeEgg(["egg", "apple", "egg", "egg,", "ham"]));
    console.log(removeEgg(["hen", "pizza", "steak"]));
  </script>
</html>
