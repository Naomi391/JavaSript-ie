<!DOCTYPE html>
<html>
  <head>
    <title>8e.Exercise</title>
  </head>
  <body></body>
  <script>
    function isSameProduct(product1, product2) {
      if (
        product1.name === product2.name &&
        product1.price === product2.price
      ) {
        return true;
      } else {
        return false;
      }
    }

    product1 = {
      name: "books",
      price: 75,
    };

    product2 = {
      name: "bags",
      price: 150,
    };

    console.log(isSameProduct(product1, product2));
  </script>
</html>
