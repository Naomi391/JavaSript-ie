<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button
      onclick="
      computerMove('heads');
      "
    >
      heads
    </button>
    <button
      onclick="
    computerMove('tails');
    "
    >
      tails
    </button>
    <script>
      function computerMove(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        console.log(guess === result ? "You win!" : "You lose!");
      }
    </script>
  </body>
</html>
