      //Accumulator Pattern
      const nums = [1, 2, 3];
      let sum = 0; //Change to let as it is a changing one

      for (let i = 0; i < nums.length; i++) {
        const total = nums[i];
        sum += total;
      }
      console.log(sum);

      const numsDoubled = [];

      for (i = 0; i < nums.length; i++) {
