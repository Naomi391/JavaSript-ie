<!DOCTYPE html>
<html>
  <head>
    <title>Arrays&Loops</title>
  </head>
  <body>
    <script>
      const myArray = [5, 12, 13];
      console.log(myArray);

      myArray[0];
      console.log(myArray[0]);

      myArray[0] = 7;
      console.log(myArray);

      console.log(Array.isArray([7, 12, 13]));

      console.log(myArray.length);

      myArray.push(15);
      console.log(myArray);

      myArray.push(20, 25);
      console.log(myArray);

      myArray.pop(30);
      console.log(myArray);

      myArray.shift(50);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      myArray.pop(2);
      console.log(myArray);

      myArray.pop(1);
      console.log(myArray);

      myArray.unshift(5, 12, 13);
      console.log(myArray);

      myArray.splice(3, 1);
      console.log(myArray);
    </script>
  </body>
</html>
