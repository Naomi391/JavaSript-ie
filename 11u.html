<!DOCTYPE html>
<html>
  <head>
    <title>11t Exercise</title>
  </head>
  <script>
    function removeEgg(foods) {
      const copyFoods = foods.slice();
      const revFoods = copyFoods.reverse();

      const result = [];
      let eggsRemoved = 0;

      for (let i = 0; i < revFoods.length; i++) {
        if (foods[i] === "egg" && eggsRemoved < 2) {
          eggsRemoved++;
          continue;
        }
        result.push(foods[i]);
      }
      return result.reverse();
    }
    const foods = ["egg", "apple", "egg", "egg", "ham"];
    console.log(removeEgg(foods));
    console.log(foods);
  </script>
</html>
