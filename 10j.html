<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        background-color: black;
        font-family: Arial;
      }

      .show-result {
        color: white;
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 5px;
      }

      .the-button {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        border: 1px;
        font-size: 20px;
        font-weight: bold;
        margin-right: 8px;
        color: white;
        cursor: pointer;
      }

      .gray-ones {
        background-color: gray;
      }

      .yellow-ones {
        background-color: rgb(254, 160, 10);
      }

      .clear {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation show-result"></p>

    <p>
      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="the-button yellow-ones"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="the-button yellow-ones"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="the-button yellow-ones"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="the-button gray-ones"
        onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="the-button yellow-ones"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="the-button clear gray-ones"
        onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".js-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
